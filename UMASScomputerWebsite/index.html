<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>UMASS Boston</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/layout.css" type="text/css">
<!--[if lt IE 9]><script src="scripts/html5shiv.js"></script><![endif]-->
</head>
<body>
<div class="wrapper row1">
  <header id="header" class="clear">
    <div id="hgroup">
      <h1>UMASS Boston</h1>
      <h2>Computer Building Department</h2>
    </div>
    <nav>
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">Order</a></li>
      </ul>
    </nav>
  </header>
</div>
<!-- content -->
<div class="wrapper row2">
  <div id="container" class="clear">
    <!-- Slider -->
    <section id="slider"><a href="#"><img src="images/demo/umbFITS.jpg" alt=""></a></section>
    <!-- main content -->
    <div id="homepage">
      <!-- Services -->
      <section id="services" class="clear">
        <article class="one_third">
          <figure><img src="images/demo/employees.jpg" width="290" height="180" alt="">
            <figcaption>
              <h2>Meet our team!</h2>
              <p>Our employees are dedicated to providing you the highest quality product, catered to your department's specific needs.</p>
            </figcaption>
          </figure>
        </article>
        <article class="one_third">
          <figure><img src="images/demo/pcBuild.jpg" width="290" height="180" alt="">
            <figcaption>
              <h2>Our experts in action!</h2>
              <p>We take the utmost care in our building process, and also provide on-campus support!</p>
            </figcaption>
          </figure>
        </article>
        <article class="one_third lastbox">
          <figure><img src="images/demo/thumbsUp.jpg" width="290" height="180" alt="">
            <figcaption>
              <h2>Place an order today!</h2>
              <p>Placing an order is as simple as clicking the "ORDER" button above, and selecting your department!</p>
            </figcaption>
          </figure>
        </article>
      </section>
      <!-- / Services -->
      <!-- ########################################################################################## -->
      <!-- ########################################################################################## -->
      <!-- ########################################################################################## -->
      <!-- ########################################################################################## -->
      <!-- Introduction -->
      <section id="intro" class="last clear">
        <article>
          <figure><img src="images/demo/computerBigger.jpg" width="450" height="250" alt="">
            <figcaption>
              <h2>Welcome to our department!</h2>
              <p>A long-awaited addition here at UMASS, our department specializes in building computers for teachers and their classrooms. Our years of experience and professional attitude ensures that your students will get the top-notch educational experience that they deserve. If you would like to place an order for your classroom, simply click the “ORDER” button at the top right of the page. Should you have any questions, our contact information is listed below.</p>
            </figcaption>
          </figure>
        </article>
      </section>
      <!-- / Introduction -->
    </div>
    <!-- / content body -->
  </div>
</div>
<!-- Footer -->
<div class="wrapper row3">
  <div id="footer" class="clear">
    <!-- Section One -->
    <section class="one_quarter">
      <h2 class="title">Contact Information</h2>
      <nav>
        <ul>
          <li><a href="#">UMASS Boston Computer Building Department</a></li>
          <li><a href="#">100 William T Morrissey Blvd.</a></li>
          <li><a href="#">Boston, MA 02125</a></li>
          <li><a href="#">(555)555-1234</a></li>
          <li class="last"><a href="#">UMBcbd@umb.edu</a></li>
        </ul>
      </nav>
    </section>
    
    <!-- / Section -->
  </div>
</div>
<!-- Copyright -->
<div class="wrapper row4">
  <footer id="copyright" class="clear">
    <p class="fl_left">Copyright &copy; 2022 - All Rights Reserved - <a href="#">UMASS Boston</a></p>
  </footer>
</div>

</html>
